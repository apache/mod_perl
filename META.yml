name:         mod_perl
version_from: lib/mod_perl2.pm
installdirs:  site
distribution_type: module
no_index:
    directory:
          # A-T has its own CPAN distro
        - Apache-Test
    package:
          # Internally redefined module
        - C::Preprocessed
          # Fake packages
        - Apache::Status::_version
        - perlrun_decl
          # Apache::compat redefines
        - Apache
        - Apache::Constants
        - Apache::File
        - Apache::SIG
        - Apache::Server
        - Apache::Table
        - Apache::Util
